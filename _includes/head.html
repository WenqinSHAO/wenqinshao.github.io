<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}?v={{ site.github.build_revision | default: site.time | date: '%s' }}">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <!-- KaTeX for math -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-5aQy+xhQJcR9qik6hTFAPC0ORCzJ4vcDdoYVDzSlENvUxm5W3RoqeVpG36E6C0rI" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-VcynCFIRcx1+l5jBqLYtqK7gZ/yheMnShvsROp3QzCxl7Y0YBEhpJWlfiHVZr6Za" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous" onload="renderMathInElement(document.body, {delimiters:[{left:'$$', right:'$$', display:true}, {left:'$', right:'$', display:false}, {left:'\\(', right:'\\)', display:false}, {left:'\\[', right:'\\]', display:true}], throwOnError:false});"></script>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Mermaid.js for diagrams -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      const codeBlocks = Array.from(document.querySelectorAll('pre code.language-mermaid'));
      if (!codeBlocks.length) return;

      const { default: mermaid } = await import('https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs');
      codeBlocks.forEach((block) => {
        const wrapper = document.createElement('div');
        wrapper.classList.add('mermaid');
        wrapper.innerHTML = block.textContent;
        block.parentElement.replaceWith(wrapper);
      });

      mermaid.initialize({
        startOnLoad: false,
        theme: 'default',
        securityLevel: 'loose',
        themeVariables: { fontSize: '16px' }
      });
      mermaid.init(undefined, '.mermaid');
    });
  </script>
</head>
